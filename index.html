<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="blurr-backgrd">
        <h1 class="game">Quiz</h1>
        <p class="note">
          Only masters of general knowledge would get a 10/10 <br />
          lets see you try...Here you go
        </p>
        <div class="container">
          <p class="question"></p>
          <div class="options">
            <div class="answers-a-b">
              <ul>
                <li>
                  <input
                    type="radio"
                    name="answer"
                    class="answer"
                    id="option-a"
                  />
                  <label for="a" id="label-a">answer</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="answer"
                    class="answer"
                    id="option-b"
                  />
                  <label for="b" id="label-b">answer</label>
                </li>
              </ul>
            </div>
            <div class="answers-c-d">
              <ul>
                <li>
                  <input
                    type="radio"
                    name="answer"
                    class="answer"
                    id="option-c"
                  />
                  <label for="c" id="label-c">answer</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="answer"
                    class="answer"
                    id="option-d"
                  />
                  <label for="d" id="label-d">answer</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="continue">
            <button type="submit" class="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
